{% extends "base.html" %}

{% block title %}Upload Document{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <h1>Upload Document</h1>
        <p class="lead">Upload a text file to add to the knowledge base</p>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <form action="/documents/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Document File</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".txt,.md,.html,.pdf,.docx" required>
                        <div class="form-text">Supported formats: .txt, .md, .html, .pdf, .docx</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Title (Optional)</label>
                        <input type="text" class="form-control" id="title" name="title">
                        <div class="form-text">If left blank, the filename will be used as the title.</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="/documents" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Upload Document</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
