{% extends "base.html" %}

{% block title %}Create Document{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <h1>Create Document</h1>
        <p class="lead">Add a new document to the knowledge base</p>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <form action="/documents/create" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
                        <div class="form-text">The document content will be used to generate embeddings for vector search.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="metadata" class="form-label">Metadata (Optional JSON)</label>
                        <textarea class="form-control" id="metadata" name="metadata" rows="4" placeholder='{
  "category": "troubleshooting",
  "tags": ["network", "connectivity"],
  "author": "Support Team"
}'></textarea>
                        <div class="form-text">Optional metadata in JSON format.</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="/documents" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Document</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
