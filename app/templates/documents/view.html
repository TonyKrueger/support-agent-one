{% extends "base.html" %}

{% block title %}{{ document.title }}{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-8">
        <h1>{{ document.title }}</h1>
        <p class="text-muted">ID: {{ document.id }}</p>
    </div>
    <div class="col-md-4 text-end">
        <a href="/documents/{{ document.id }}/edit" class="btn btn-warning me-2">Edit</a>
        <form action="/documents/{{ document.id }}/delete" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this document?');">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Document Content</h5>
            </div>
            <div class="card-body">
                <div style="white-space: pre-line;">{{ document.content }}</div>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Metadata</h5>
            </div>
            <div class="card-body">
                <div class="metadata-display">
                    <pre>{{ document.metadata | tojson(indent=2) }}</pre>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Actions</h5>
            </div>
            <div class="card-body">
                <a href="/documents" class="btn btn-secondary w-100 mb-2">Back to Documents</a>
                <a href="/documents/search" class="btn btn-primary w-100">Search Documents</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
